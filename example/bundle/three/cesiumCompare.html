        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8"/>

		<style>
			html, body {
				margin: 0;
				padding: 0;
				font-family:Arial, Helvetica, sans-serif;
				color: white;
				overflow: hidden;
			}

			.cesium-widget, canvas {
				width: 100%;
				height: 100%;
			}

			#cesium-container, #three-container {
				width: 50vw;
				height: 100vh;
				float: left;
				position: relative;
			}

			.fullscreen #cesium-container, .fullscreen #three-container {
				width: 100vw;
				position: absolute;
				left: 0;
				top: 0;
			}

			.fullscreen #cesium-container canvas {
				opacity: 0.5;
			}

			.fullscreen #cesium-container .stats {
				left: 250px;
			}

			#cesium-container {
				pointer-events: none;
			}

			.fullscreen .stats {
				position: fixed;
				z-index: 1;
			}

			.stats::before {
				content: attr(name);
				font-size: 16px;
			}

			.stats {
				position: absolute;
				left: 0;
				padding: 10px;
				margin: 5px;
				font-size: 13px;
				background-color: rgba( 0, 0, 0, 0.4 );
				border-radius: 2px;
				z-index: 1;
			}

			.stats>div:before {
				width: 120px;
				content: attr(name);
				display: inline-block
			}
		</style>
