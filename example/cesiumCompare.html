<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8"/>

		<style>
			* {
				margin: 0;
				padding: 0;
				font-family:Arial, Helvetica, sans-serif;
				color: white;
			}

			.cesium-widget, canvas {
				width: 100%;
				height: 100%;
			}

			#cesium-container, #three-container {
				width: 50vw;
				height: 100vh;
				float: left;
				position: relative;
			}

			#cesium-container::before, #three-container::before {
				content: attr(name);
				position: absolute;
				left: 0;
				top: 0;
				pointer-events: none;
				padding: 5px;
			}

			#cesium-container {
				pointer-events: none;
			}

			.stats {
				position: absolute;
				left: 0;
				padding: 5px;
				padding-left: 15px;
				top: 20px;
				font-size: 13px;
			}

			.stats>div:before {

				width: 120px;
				content: attr(name);
				display: inline-block

			}
		</style>
	</head>
	<body>
		<div id="three-container" name="three">
			<div class="stats">TEST</div>
		</div>
		<div id="cesium-container" name="cesium">
			<div class="stats">TEST</div>
		</div>
        <script src="./cesiumCompare.js" type="module"></script>
	</body>
</html>
